# The Site Configuration
theme: jekyll-theme-chirpy

lang: en
timezone: Asia/Kolkata

# jekyll-seo-tag settings
title: ArbitDesigns
tagline: Deep Dives Into Arbitrary Engineering Topics
description: >-
  A deep-dive blog exploring the cross-sections of engineeringâ€”from the physics of 
  VLSI and power electronics to the architecture of EV powertrains and embedded software. 
  We look past the silos to understand how complex, "arbitrary" components converge into 
  unified, high-performance systems.

url: "https://arbitdesigns.github.io"
baseurl: "/blog"

github:
  username: arbitdesigns

social:
  name: Saurabh Mehta
  email: msaurabh@yahoo.com
  links:
    - https://github.com/arbitdesigns

# Prefer color scheme setting
theme_mode: dark

# Table of Contents
toc: true

# Self-hosted static assets
assets:
  self_host:
    enabled: false

pwa:
  enabled: false

paginate: 10

# kramdown settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

